<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
    'use strict';
        var WORDS     = ["booger", "apple", "hackbright", "mango", "fruits", "canteloupe", "porcupine"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman", "uifrst", "ceapnutole", "iurcnpoep"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            // math looks at int between 0 and 1. Multiply it by the length of words to get a number between 0 and 7. Math.floor turns it into a whole number. The result is an index of the Words list. Assign the index to a variable.

            var randomIndex = Math.floor(WORDS.length * Math.random())
            var randomWord = WORDS[randomIndex];
            console.log(randomWord);
 

            // Grab the corresponding scrambled word from the SCRAMBLED array
            
            var randomScramble = SCRAMBLED[randomIndex];
            console.log(randomScramble);


        

            
            // prompt the user to guess the original word when given the scrambled word
            var guess = prompt('Please descramble the word',randomScramble );


            // If the user guesses wrong, tell them they were wrong and the right word.
            if (guess!== randomWord) {
       
                alert('Oops! The correct word was' + ' ' + randomWord);
            }
            
            // If the user guesses the correct word, congratulate them.
            else {

                alert('Congratulations! You win!');
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
